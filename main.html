<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="digitalClock">  
        <div class="day">
            <span id="dd">Sunday</span>
        </div>
        <div class="time">
            <div class="leftSide">
                <span id="hours">
                    00
                </span>
    </div>
    <div class="rightSide">
        <div class="righttop">
            <span id="dots">:</span>
            <span id="minutes">00</span>
        </div>
        <div class="rightBotton">
            <span id="seconds">00</span>
            <span id="ampm">PM</span>
        </div>
        <div class="date">
            <span id="ddmmyy">June 2,2024</span>
        </div>
    </div> 
    <script src="digitalclock.js"></script> // for clone JS
</body>
</html>
